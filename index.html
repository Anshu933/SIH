<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Language</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210902/pngtree-agricultural-technology-mobile-phone-synthesis-background-image_784693.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .language-selection {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .language-selection h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .language-selection select {
            font-size: 18px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .language-selection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .language-selection button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToPage() {
            const language = document.getElementById("language").value;
            if (language !== "") {
                window.location.href = language;
            }
        }
    </script>
</head>
<body>

    <div class="language-selection">
        <h1>Select Your Language</h1>
        <br>
        <button> <a href="sih.html">English</a></button>
        <button> <a href="hindi language.html">Hindi</a></button>
        <button> <a href="odia.html">Odia</a></button>
    </div>

</body>
</html>
